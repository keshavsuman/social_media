<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custome Style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgBanner">
        <div class="centerBox">
            <div class="formWrapper">
                <div class="logo">
                    <img src="image/Younity Logo.png" alt="logo" class="img-fluid">
                    <p>BE ONE OF US!</p>
                </div>
                <div class="heading">
                    <h3>LOGIN</h3>
                </div>
                <form action="#">
                    <div class="quesInputWrapper">
                        <div class="fullWidthInputBox">
                            <div class="inputFields">
                                <div class="inputBox fullInputBox">
                                    <input type="text" name="EMAIL" id="EMAIL" required>
                                    <label>EMAIL</label>
                                </div>
                            </div>
                            <div class="inputFields">
                                <div class="inputBox fullInputBox">
                                    <input type="password" name="PASSWORD" id="PASSWORD" required>
                                    <label>PASSWORD</label>
                                </div>
                            </div>
                        </div>
                        <div class="forgot"><a href="reset.html">Forgot Password?</a></div>
                        <div class="signupBtnWrapper nextBtnWrapper signinBtn">
                            <div class="signBtn">
                                <input type="submit" value="SIGN IN">
                            </div>
                        </div>
                    </div>
                </form>
                <p class="loginWith">LOGIN WITH</p>
                <div class="socialLoginWrapper">
                    <div class="socialLoginBtn">
                        <button id="Facebook">
                            <img src="image/facebook.png" alt="facebook" class="img-fluid">
                            Continue with Facebook
                        </button>
                        <button id="LinkedIn">
                            <img src="image/linkedin.png" alt="LinkedIn" class="img-fluid">
                            Continue with LinkedIn
                        </button>
                    </div>
                </div>
                <p class="already">Don't have an account ?<span> <a href="registration.html">Sign Up</a></span></p>
            </div>
        </div>
        
    </div>
   
    






    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
