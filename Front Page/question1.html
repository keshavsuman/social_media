<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question1</title>

    <!-- Bootstrap Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custome Style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgBanner">
        <div class="centerBox">
            <div class="formWrapper">
                <div class="logo">
                    <img src="image/Younity Logo.png" alt="logo" class="img-fluid">
                    <p>BE ONE OF US!</p>
                </div>
                <div class="quesWrapper">
                    <div class="ques">
                        <div class="quesIcon">
                            <img src="image/edu active.svg" alt="Education" class="img-fluid">
                        </div>
                        <div class="quesName">
                            <h6>Educational Details</h6>
                            <p>Add your college details here</p>
                        </div>
                    </div>
                    <div class="arrowSign">></div>
                    <div class="ques">
                        <div class="quesIcon">
                            <img src="image/Skill.svg" alt="Education" class="img-fluid">
                        </div>
                        <div class="quesName">
                            <h6>Add Skills</h6>
                            <p>Add your Skills set here</p>
                        </div>
                    </div>
                    <div class="arrowSign">></div>
                    <div class="ques">
                        <div class="quesIcon">
                            <img src="image/intraset.svg" alt="Education" class="img-fluid">
                        </div>
                        <div class="quesName">
                            <h6>Add Interest</h6>
                            <p>Add what is your interest here</p>
                        </div>
                    </div>
                </div>
                <div class="bar">
                    <img src="image/q1 bar.svg" alt="bar" class="img-fluid">
                </div>
                <form action="question2.html">
                    <div class="quesInputWrapper">
                        <div class="fullWidthInputBox ques1FullWidth">
                            <div class="inputFields">
                                <div class="inputBox fullInputBox">
                                    <select class="floating-select" value="" required>
                                        <option value=""></option>
                                        <option value="">Rajasthan University</option>
                                        <option value="">Gujrat University</option>
                                        <option value="">Mumbai University</option>
                                      </select>
                                    <label>Institute/Organization</label>
                                </div>
                            </div>
                            <div class="inputFields">
                                <div class="inputBox fullInputBox">
                                    <select class="floating-select" value="" required>
                                        <option value=""></option>
                                        <option value="">BCA</option>
                                        <option value="">MCA</option>
                                      </select>
                                    <label>Course</label>
                                </div>
                            </div>
                        </div>
                        <div class="inputWrapper">
                            <div class="inputFields">
                                <div class="inputBox ">
                                    <select class="floating-select w-75" value="" required>
                                        <option value=""></option>
                                        <option value="">2021</option>
                                        <option value="">2020</option>
                                        <option value="">2019</option>
                                        <option value="">2018</option>
                                        <option value="">2017</option>
                                        <option value="">2016</option>
                                        <option value="">2015</option>
                                      </select> 
                                      <label>Year</label>
                                </div>
                                <div class="inputBox">
                                    <select class="floating-select w-75" value="" required>
                                        <option value=""></option>
                                        <option value="">Batch I</option>
                                        <option value="">Batch II</option>
                                        <option value="">Batch III</option>
                                      </select> 
                                    <label>Batch</label>
                                </div>
                            </div>
                        </div>
                        <div class="nextBtnWrapper">
                            <div class="nextBtn">
                                <input type="submit" value="Next">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
   
    






    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
